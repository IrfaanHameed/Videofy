{% extends 'base.html' %}
{% block title %}Upload Video{% endblock %}

{% block content %}
<br>
    <h3 class="mt-4">Upload Video</h3><hr>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
