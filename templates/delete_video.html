{% extends 'base.html' %}

{% block content %}
<br/><br/>
  <h3>Are you sure you want to delete the video "{{ video.title }}"?</h3><hr>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm</button>
    <a class="btn btn-success" href="{% url 'video_list' %}">Cancel</a>  <!-- Replace 'video_list' with your video list view name -->
  </form>
{% endblock %}
